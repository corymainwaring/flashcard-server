<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta charset="UTF-8">
	<title>Flashcards</title>
	<link rel="stylesheet" tyoe="text/css" href="/static/css/style.css" />
	<style type="text/css">
		#register {
			background-color: #ffe0e0;
		}
		#register a {
			padding: 3px 10px;
			display: block;
		}
		#passphrase {
			font-family: "DejaVu Sans", "Trebuchet MS", sans-serif;
			font-size: 16px;
			margin: 15px 25px;
			padding: 5px;
			width: auto;
			height: auto;
		}
		label {
			font-size: 16px;
		}
		.text-header {
			font-size: 120%;
			font-weight: bold;
			text-decoration: underline;
		}
		.error {
			color: #f66;
			font-weight: bold;
		}
		/* Header-Styles */
	</style>
</head>
<body>
	<div id="wrap">
		<div id="hdr" class="hf">
			<span id="hdr-center" class="hf-center">Mainwaring's Flashcards</span>
		</div>
		<div id="front">
			<p class="text-header">Login</p>
			{{if .}}<p class="error">{{.}}</p>{{end}}
			<form name="register" method="POST">
				<label for="passphrase">Name:</label><input type="input" class="nameInput" maxlength="256" name="passphrase" id="passphrase" /><br />
				<input type="submit" name="submit" value="Login" />
			</form>
		</div>
		<div id="register" class="special-msg">
			<a href="/register">Not Yet Registered? Click Here.</a>
		</div>
		<div id="push"></div>
	</div>
	<!-- Footer -->
	<div id="ftr" class="hf">
		<span id="ftr-right" class="hf-right">&copy; 2013</span>
	</div>
</body>
</html>
